{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <a href="/" class="navbar-brand" >
        <img class="logo" src="{% static 'img/bookicon.jpg' %}">智慧圖書館
    </a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">熱門書籍</a>
            </li>
        </div>

        <div class="dropdown">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

            {% if user.is_authenticated %}
            <div class="nav-item dropdown ">
                <button class="dropbtn" href="#">{{ user.get_username }}</button>
                <div class="dropdown-content">
                    <a href="{% url 'my-borrowed' %}">我的借閱</a>
                    <a href="{% url 'logout' %}?next={{request.path}}">登出</a>
                </div>
            </div>
            {% else %}
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><a href="{% url 'login' %}?next={{request.path}}">登入</a></button>
            {% endif %}
        </div>

    </div>
</nav>
